<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Borders Style</title>
</head>
<style>
    p{
        color: aqua;
        background-color: black;
        border-style: groove;
        border-style: inset;
        border-width: 5px;
        border-color: blue green yellow red;
    }
    div{
        color: rgb(12, 125, 216);
        background-color: brown;
        border-style: outset;
        border-width: thick;
        border-color: black;
    }

</style>
<body>
    <p>
        Hello i am doing inset today borders.
    </p>
    <div>
        Hello this is outset borders ...
    </div>
</body>
</html>
