<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css shorthand property</title>
</head>
<style>
    p{
        color: violet;
        background-color: aqua;
        border-left: 6px solid red; /*one sided border*/
        border-style: groove
    }
    div{
        color: brown;
        background-color: chartreuse;
        border-bottom: 6px;
        border: 7px solid black;
        border-radius: 10px;      /*round border properties*/
        
    }
</style>
<body>
    <p>
        This is shorthand border property...
    </p>
    <div>
        short hand border on bottom side
    </div>
</body>
</html>
