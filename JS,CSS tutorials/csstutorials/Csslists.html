<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css lists</title>
</head>
<style>
    ol{
        list-style-type: circle;    /*defines the symbol used*/
        list-style-position: outside;  /*shifts inside the heading*/
    }
    ul{
        list-style-type: square;
        list-style-position: inside;
        margin: 25px;
        padding: 25px;
        background-color: blue;
        text-indent: 150px;
        text-transform: capitalize;
    }
</style>
<body>
    <h1>Types Of Noodles In The Market</h1>
    <ol>
        <li>Maggi noodles</li>
        <li>sunfeast noodles</li>
        <li>patanjali noodles</li>
        <li>yippee noodles</li>
    </ol>
    <h1>Types Of Biscuits in the Market</h1>
    <ul>
        <li>Monaco biscuits</li>
        <li>Oreo biscuits</li>
        <li>Patanjali biscuits</li>
        <li>Britannia biscuits</li>
    </ul>
</body>
</html>
