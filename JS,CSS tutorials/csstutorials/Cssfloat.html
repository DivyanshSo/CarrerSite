<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float images page</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }

    .box{
        float: left;
        height: 500px;
        width: 200px;
        padding: 10px;
    }
    img{
        display:inline-block;
        display: flex;
        position: relative;
        vertical-align: middle;
        align-items: center;
    }
</style>
<body>
    <div class="box">
    <img src="./jeans.jpeg" alt="Cherry blossom">
    <img src="./jeans.jpeg" alt="Cherry blossom">
    <img src="./jeans.jpeg" alt="Cherry blossom">
    <img src="./jeans.jpeg" alt="Cherry blossom">
</div>
</body>
</html>
