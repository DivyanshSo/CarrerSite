<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enroll - Learnify | Future of Tech Learning</title>
  <link rel="stylesheet" href="Css/style.css" />
  <link rel="stylesheet" href="Css/contact.css" />

</head>

<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Learnify - Future of Tech</a>
      <nav class="primary-nav" role="navigation" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html" class="active">Courses</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container enroll-container">
    <h1>Enroll in a Course</h1>
    <form id="enroll-form" action="https://formspree.io/f/xkgvyrwn" method="POST" target="_blank"
      onsubmit="alert('Thank you for enrolling! We will contact you soon.');">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="course-input">Selected Course</label>
      <input type="text" name="course" id="course-input" readonly required />

      <button type="submit" class="btn-primary">Submit Enrollment</button>
    </form>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const courseTitle = params.get('course');
      if (courseTitle) {
        document.getElementById('course-input').value = decodeURIComponent(courseTitle);
      }
    });
  </script>

  <section class="contact-us-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions, suggestions, or feedback, feel free to send us a message. Weâ€™re here to help!</p>

      <form id="contact-us-form" action="https://formspree.io/f/xkgvyrwn" method="POST" target="_blank"
        onsubmit="alert('Thank you for your message! We will get back to you soon.')">
        <label for="contact-name">Your Name</label>
        <input type="text" id="contact-name" name="name" placeholder="John Doe" required />

        <label for="contact-email">Your Email</label>
        <input type="email" id="contact-email" name="email" placeholder="john@example.com" required />

        <label for="contact-message">Your Message</label>
        <textarea id="contact-message" name="message" rows="5" placeholder="Write your message here..."
          required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Learnify. All rights reserved.</p>
    </div>
  </footer>
  <script src="auth.js" defer></script>
  <button class="logout-btn" onclick="logout()">Logout</button>
</body>

</html>
